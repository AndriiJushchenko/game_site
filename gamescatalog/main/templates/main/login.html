{% extends 'main/layout.html' %}

{% block title %}Авторизація{% endblock %}

{% block content %}
    <div class="features register">
        <h1>Авторизація</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="btn btn-success" type="submit">Увійти</button>
        </form>
        <p>Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
    </div>
{% endblock %}
