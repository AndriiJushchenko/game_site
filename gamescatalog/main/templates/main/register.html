{% extends 'main/layout.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <div class="features register">
        <h1>Реєстрація</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="btn btn-success" type="submit">Зареєструватись</button>
        </form>
        <p>Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
    </div>
{% endblock %}
